<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_fragment :: head(~{::title})}">
    <meta charset="UTF-8">
    <title>错误页面</title>
</head>
<body>
<nav th:replace="~{_fragment:: navbar(0)}"></nav>


<div class="ui segment m-margin-tb-tiny">
    <div class="ui container m-padding-tb-massive">
<div class="ui segment vertical m-margin-large m-padding-tb-massive">
    <h1 class="ui header">错误界面</h1>
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
    <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>

    </div>
</div>
<div>
    <footer th:replace="~{_fragment::footerBar}"></footer>
</div>
</body>
</html>
