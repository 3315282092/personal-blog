<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/_fragment :: head(~{::title})}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类新增</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
<!-- 导航 -->
<nav class="ui inverted segment attached m-padding-tb-mini m-shadow-small" th:replace="~{admin/_fragment:: navbar(2)}">
    <div class="ui container"></div>
    <div class="ui inverted secondary menu stackable">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" class="a-item item m-mobile-hide active"><i class="mini home icon"></i>&nbsp;博客</a>
        <a href="#" class="a-item item m-mobile-hide "><i class="mini idea icon"></i>&nbsp; 分类</a>
        <a href="#" class="a-item item m-mobile-hide"><i class="mini tags icon"></i>&nbsp; 标签</a>
        <div class="right menu m-mobile-hide">
            <div class="ui dropdown item">
                <div class="text">
                    <img th:src="${session.user.getUsericon()}" alt="" class="ui avatar image"> <span th:text="${session.user.username}"></span>
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#" class="item">注销</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <a href="#" class="ui black icon button m-top-right m-mobile-show menu toggle">
        <i class="sidebar  icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/types/input}" class="teal active item">新增</a>
            <a th:href="@{/admin/types/}" class="item">列表</a>
        </div>
    </div>
</div>
<!-- 内容主体部分 -->
<div class="m-padding-tb-big m-container-small" >
    <div class="ui container">
        <form action="#" method="POST" class="ui form" th:action="${type}==null ?  @{/admin/types} : @{/admin/types/{id}(id=${type.getTid()})}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="tname" placeholder="分类名称">
                </div>
            </div>

            <div class="ui error message"></div>
            <div th:unless="${#strings.isEmpty(errorMessage)}" class="ui negative message">
                <i class="close icon"></i>
                <div th:text="${errorMessage}"></div>
            </div>
            <div th:unless="${#strings.isEmpty(sameMessage)}" class="ui negative message">
                <i class="close icon"></i>
                <div th:text="${sameMessage}"></div>
            </div>
            <div class=" ui right aligned container">
                <button type="button" class=" ui button" onclick="window.history.go(-1)" style="background-color: white !important;">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>
        </form>
    </div>
</div>
<br>
<br>

<!-- 底部内容栏footer部分 -->
<footer class="ui inverted vertical segment m-padding-tb-massive"  th:replace="~{admin/_fragment :: footerBar}">
    <div class="ui center aligned  container">
        <div class="ui divided stackable inverted grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/img/myWeChat.png" class="ui rounded image" alt="" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <!-- 上面是这个列表的标题 -->
                <div class="ui inverted link list">
                    <a href="" class="item">用户故事（User Story）</a>
                    <a href="" class="item">用户故事（User Story）</a>
                    <a href="" class="item">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <!-- 上面是这个列表的标题 -->
                <div class="ui inverted link list">
                    <a href="" class="item">Email:3315282092@qq.com</a>
                    <a href="" class="item">QQ:3315282092</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享关于编程，写作，记录心路旅程的任何内容，希望可以给来到这儿的人有所帮助</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright©2020-2023 Zongyuheng Designed by Zongyuheng</p>
    </div>
    <!-- 这块的container指的是整块的footer的区域 container的外层区域是圈出这块区域，想要布局就需要用到container-->
</footer>
<th:block th:replace="~{admin/_fragment :: script}">

</th:block>
<script>
    $('.menu.toggle').click(function() {
        $('.a-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $('.ui.form').form({
        fields: {
            tname: {
                identifier: 'tname',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    });
    $('.message .close').on('click',function () {
        $(this).closest('.message').transition('fade')
    })
</script>
</body>

</html>
